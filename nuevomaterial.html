<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">

<body style="background-color:rgb(0, 0, 0);background-image: url(img/fondo-login.jpg);background-repeat: no-repeat;background-position: center center;background-attachment: fixed;background-size:cover">

        <div class="card card-signin my-5" style=" width:600px; height: 600px; background-color: rgba(8, 0, 0, 0.18); margin:auto; margin-top:150px; text-align: center; font-family: sans-serif">
            <div class="card-body">
            <h5 class="card-title ">Ingresar material al inventario</h5>
            <form class="form-signin">
                <div>
                    <input type="text"  class="form-control placeholder" placeholder="Ingrese el nombre del Producto" required>
                </div>
     
                <div>
                        <br>
                        
                     <input type="text"  class="form-control placeholder" placeholder="¿A que tipo de categoria pertenece?" required>
                      
                        
                </div>
               
                <div>
                        <br>
                    Fecha de compra
                    
                   <input type="date"  class="form-control placeholder" placeholder="Ingrese la fecha de compra" required>
                </div>
                <div  class="texto-pequeno"> 
                  <hr><b>*obligatorios si el tipo de material es un producto </b>
                </div> 

                <div>
                <br>                 
                    Fecha de vencimiento
                    <input type="date"  class="form-control placeholder" placeholder="Ingrese la fecha de vencimiento" required>
                </div>
                <div>
                        <br>
                   <input type="text"  class="form-control placeholder" placeholder="¿De cuanto es la cantidad?" required>
                </div>
                <div>
                        <br>
                   <input type="text"  class="form-control placeholder" placeholder="Ingrese el precio unitario" required>
                </div>
                <br>
                <button class="btn btn-lg btn-primary" type="submit">Cancelar</button>
                <button class="btn btn-lg btn-primary" type="submit">Guardar</button>

            
            </form>
            </div>
        </div>
        </div>
            
        


    <footer></footer>
</body>
